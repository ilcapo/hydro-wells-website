{% load static %}
<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{% static 'favicon/favicon.ico' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
  <title>{% block title %}HydroWells{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
    content="HydroWells - Professional Well Drilling and Pump Repair Services in Maryland. 24/7 Emergency Support.">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{% static 'favicon/favicon.ico' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Tu CSS personalizado -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
  {% include 'navbar.html' %}

  <div class="container-fluid p-0"> <!-- container-fluid para que el hero llegue a los bordes -->
    {% block content %}
    {% endblock %}
  </div>

  <!-- Incluir el Footer -->
  {% include 'footer.html' %}

  <!-- Bootstrap JS (opcional, pero bueno tenerlo) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
